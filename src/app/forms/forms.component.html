<div class="container">
    <div [hidden]="submitted">
      <h1>New Attendee Form</h1>
      <form (ngSubmit)="onSubmit()" #personForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="skillPreference">Skill Preference</label>
          <input type="text" class="form-control" id="skillPreference"
                 [(ngModel)]="model.skillPreference" name="skillPreference">
        </div>
  
        <div class="form-group">
          <label for="areaOfExpertise">Area of expertise</label>
          <select class="form-control" id="areaOfExpertise"
                  required
                  [(ngModel)]="model.areaOfExpertise" name="areaOfExpertise"
                  #areaOfExpertise="ngModel">
            <option *ngFor="let areaOf of areaOfExpertises" [value]="areaOf">{{areaOf}}</option>
          </select>
          <div [hidden]="areaOfExpertise.valid || areaOfExpertise.pristine" class="alert alert-danger">
            Area of Expertise Is Required
          </div>
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!personForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newPerson(); personForm.reset()">New Person</button>
        <i>with</i> reset
  
        &nbsp;&nbsp;
        <button type="button" class="btn btn-default" (click)="newPerson()">New Person</button>
        <i>without</i> reset
  
       <!-- NOT SHOWN IN DOCS -->
        <div>
          <hr>
          Name via form.controls = {{showFormControls(personForm)}}
        </div>
       <!-- - -->
      </form>
    </div>
    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
          <div class="col-xs-3">Name</div>
          <div class="col-xs-9">{{ model.name }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Skill Preference</div>
          <div class="col-xs-9">{{ model.skillPreference }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Area Of Expertise</div>
          <div class="col-xs-9">{{ model.areaOfExpertise }}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
      </div>
    </div>
